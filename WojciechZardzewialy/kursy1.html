const apiUrl = "https://swapi.dev/api/films/";

async function fetchSWAPI() {
    try {
        // pobranie z api
        const response = await fetch(apiUrl);
        const films = await response.json();

        // Div z góry
        const filmContainer = document.getElementById("filmContainer");

        // Doaje linki do nazw filmów z JSON-a 
        films.results.forEach(film => {
            const filmDiv = document.createElement("div");
            const filmLink = document.createElement("a");
            filmLink.href = film.url;
            filmLink.textContent = film.title; // Konwersja nazwy z JSON-a
            filmLink.target = "_blank"; // Nowa karta
            filmDiv.appendChild(filmLink);
            filmContainer.appendChild(filmDiv);
        });
    } 
    
    catch (error) 

    {
        console.error("Błąd podczas pobierania danych", error);
    }
}

// wywołanie funkcji
fetchSWAPI();
